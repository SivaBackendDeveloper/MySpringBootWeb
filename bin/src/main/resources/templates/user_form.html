<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action ="@{/users/save}" method="post" th:object = "${user}"
        style="max-width :500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3"></div>
        <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail</label>
            <div class="col-sm-8">
               <input type="email" th:field="*{email}" class ="form-control" required minlength="8" maxlength="45" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" class ="form-control" required minlength="2" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class ="form-control" required minlength="1" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{password}" class ="form-control" required minlength="4" maxlength="15"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enable</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">Cancle</button>
        </div>

    </form>



<script type="text/javascript">
    function cancleForm(){
    window.location = "[[@{/users}]]";

    }
</script>
</div>
</body>
</html>
