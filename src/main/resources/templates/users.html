<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
       table, td, th {
           border: 1px solid black;
             }
       th {
          background-color: black;
          color:white;
          }
       a {
          background-color:white;
          border-radius: 20px;
          margin: 4px 2px;
          cursor: pointer;
         }
    </style>
<body>
<center>
    <h2>Manage Users</h2>
    <a class="btn btn-primary btn-lg"
       th:href="@{/users/new}">Add New Users</a>
    <div th:if="${message}" class="alert alert-success text-centre">
        [[${message}]]
    </div>
    <table >
        <thead >
            <th>ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Enabled</th>
            <th>Actions</th>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>
                    <a class="btn btn-primary btn-lg"
                       th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a class="btn btn-primary btn-lg"
                       th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</center>
</body>
</html>
